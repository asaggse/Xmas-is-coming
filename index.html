<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Xmas Counter</title>
      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">
      <!-- Style -->
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="xmas-stage">
            
            <div class="panel">
               <h1>Xmas is coming</h1>
               <!-- Counter -->
               <div class="counter">
                  <div class="counter-block">
                     <div class="counter-block-number">00</div>
                     <div class="counter-block-label">Giorni</div>
                  </div>
                  <div class="counter-block">
                     <div class="counter-block-number">00</div>
                     <div class="counter-block-label">Ore</div>
                  </div>
                  <div class="counter-block">
                     <div class="counter-block-number">00</div>
                     <div class="counter-block-label">Minuti</div>
                  </div>
                  <div class="counter-block">
                     <div class="counter-block-number">00</div>
                     <div class="counter-block-label">Secondi</div>
                  </div>
               </div>
            </div>
            <!-- Christmas Tree-->
            <img src="images/tree.png" alt="christmas tree">

            <!-- Presents -->
            <img class="gift gift_1" src="images/gift_1.png" alt="present">
            <img class="gift gift_2" src="images/gift_2.png" alt="present">
            <img class="gift gift_3" src="images/gift_3.png" alt="present">
            <!-- Glass Balls -->
            <img class="ball ball_1" src="images/ball_1.png" alt="glass ball">
            <img class="ball ball_2 bump" src="images/ball_2.png" alt="glass ball">
            <img class="ball ball_3 bump" src="images/ball_3.png" alt="glass ball">
            <img class="ball ball_4 jingle" src="images/ball_4.png" alt="glass ball">
            <img class="ball ball_5 jingle" src="images/ball_5.png" alt="glass ball">
         </div>
      </div>
   </body>
</html>
